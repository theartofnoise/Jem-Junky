<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

    <title>Jem Junky</title>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row text-center">
          <div class="col-sm-2">
            
          </div>
          <div class="col-sm-8">
            <h1 id="colorJem">Jem Junky</h1>
          </div>
          <div class="col-sm-2">
            
          </div>
        </div>
        <div class="row text-center">
                <div class="col-sm-2">
                  
                </div>
                <div class="col-sm-8">
                  <h3>Your BANK: <span id="bank"></span> Jems</h3>
                </div>
                <div class="col-sm-2">
                  
                </div>
              </div>
        <div class="row text-center">
            <div class="col-sm-2">
              
            </div>
            <div class="col-sm-8">
              <h3>Rules</h3>
              <p id="rules">
                  Fill your sack with Jems, but not too much or the sack will break and you wont be able to take them to the <span id="colorBank">BANK</span>!!! Good Luck!
              </p>
            </div>
            <div class="col-sm-2">
              
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-2">
              
            </div>
            <div class="col-sm-5">
              <h3>Sack Limit:</h3>
              
              <h1 id="bagLimit"></h1>
            </div>
            <div class="col-sm-3">
              <h3>Wins: <span id="wins"></span></h3>
              
              <h3>Losses: <span id="losses"></span></h3>
            </div>
            <div class="col-sm-2">
                
              </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-2">
              
            </div>
            <div class="col-sm-8">
              <h3>Total Jems in your sack: <span id="totalGems"></span></h3>
            </div>
            <div class="col-sm-2">
              
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm" id="gems">
                <img id="blue" class="glowing-border" src="assets/images/blue_crystal.jpg" alt="Smiley face" height="150" width="150">
                <img id="dark" class="glowing-border" src="assets/images/dark_crystal.jpg" alt="Smiley face" height="150" width="150">
                <img id="multi" class="glowing-border" src="assets/images/multi_crystal.jpg" alt="Smiley face" height="150" width="150">
                <img id="neon" class="glowing-border" src="assets/images/neon_crystal.jpg" alt="Smiley face" height="150" width="150">
            </div>
          </div>
      </div>
</body>

</html>
